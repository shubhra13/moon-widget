<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }
        
        #moon-phase-widget {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: auto;
        }
        
        /* Hide the learn more link */
        #moon-phase-widget a[href*="moon"] {
            display: none !important;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            #moon-phase-widget {
                padding: 20px;
                border-radius: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            #moon-phase-widget {
                padding: 15px;
                border-radius: 16px;
            }
        }
        
        /* Make widget content responsive */
        #moon-phase-widget * {
            max-width: 100% !important;
        }
    </style>
</head>
<body>
    <div id="moon-phase-widget" data-color="#e8f4f8"></div>
    <script async src="https://cdn.jsdelivr.net/npm/moon-phase-widget@1.5.0/build/automount.min.js"></script>
</body>
</html>
