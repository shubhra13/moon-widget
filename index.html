<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase - Minimal Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }
        
        .widget-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* Hide external links and ads */
        .widget-container a[href*="phaseofthemoontoday"],
        .widget-container a[target="_blank"],
        .widget-container [class*="ad"],
        .widget-container [class*="sponsored"] {
            display: none !important;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .widget-container {
                padding: 20px;
                border-radius: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .widget-container {
                padding: 15px;
                border-radius: 16px;
            }
        }
        
        .widget-container * {
            max-width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <script 
            src="https://widget.phaseofthemoontoday.com/embed.js" 
            data-theme="light" 
            data-size="large" 
            data-style="detailed"
            data-location="auto">
        </script>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const links = document.querySelectorAll('a[href*="phaseofthemoontoday"], a[target="_blank"]');
                links.forEach(link => link.remove());
                
                const ads = document.querySelectorAll('[class*="ad"], [class*="sponsor"]');
                ads.forEach(ad => {
                    if (!ad.querySelector('script')) {
                        ad.style.display = 'none';
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
